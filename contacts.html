<!DOCTYPE html>
<html lang="ru">

<head>
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->
  <link rel="icon" type="image/png" href="img/Earth-favicon.png">
  <title>Контакты</title>

  <!-- Подключённые стили CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/contacts.css">
  <link rel="stylesheet" href="css/font-family.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-reboot.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body class="contacts">

  <!-- Шапка сайта, навигация -->
  <header>
    <!-- Контент находиться в папке components\header\header.js  -->
  </header>

  <main class="d-flex bd-highlight">

    <!-- Контент  -->
    <div class="flex-grow-1 bd-highlight all-content text-white">

      <!-- Изображение -->
      <div class="img-container">
        <img src="img/Contacts.jpg" alt="Контакты" class="w-100">
      </div>

      <!-- Контакты -->
      <div class="heading-block">
        <h2 class="heading text-center">Мы находимся по адресу:</h2>
      </div>

      <div class="info-container justify-content-around widget-links row">
        <div class="col-10 col-lg-3">
          <i class="bi bi-building"></i>
            
          <address>
            <h4>Адрес</h4>
            <p><b>Гостиница Hotel~Earth</b> <br>
            Город Ош ул. Пушкина/49</p>
          </address>
        </div>
        <div class="col-10 col-lg-3">
          <i class="bi bi-telephone"></i>
            
          <h4>Телефон</h4>
          <p>
            Телефон : <a title="Телефон не является актуальной" href="#" class="warning">+996 (312)-00-00-00</a><br>
            Сотовый : <a title="Телефон не является актуальной" href="#" class="warning">+996 (550)-00-00-00</a>
          </p>
        </div>
        <div class="col-10 col-lg-3">
          <i class="bi bi-person"></i>
            
          <h4>Администратор</h4>
          <p>
            John Duo<br>
            Сотовый : <a title="Телефон не является актуальной" href="#" class="warning">+996 (550)-00-00-00</a>
          </p>
        </div>
      </div>

      <!-- Google карта -->
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48527.499123861664!2d72.77297731405116!3d40.52018301185043!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38bdac017f5a2e85%3A0xe0a3c61dc6f47b95!2z0J7RiA!5e0!3m2!1sru!2skg!4v1613026527837!5m2!1sru!2skg"
          frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </div>

      <!-- Оставить отзыв -->
      <div class="text-center my-4 contact-form-container">
        <h4>Оставте отзыв</h4>
        <form action="" class="d-flex flex-column text-white">
          <input type="text" placeholder="Имя" class="widget-inputs text-white border-0 p-1" required>
          <input type="email" placeholder="Email" class="widget-inputs text-white border-0 p-1" required>
          <textarea name="comment" class="widget-inputs text-white border-0 p-1" cols="30" rows="5" placeholder="Ваш отзыв"
            required></textarea>
          <input type="submit" class="widget-inputs text-white border-0 p-1" value="Отправить">
        </form>
      </div>

    </div>

    <!-- Сайдбар -->
    <div class="sidebar bd-highlight d-none d-xl-block text-center">
      <!-- Контент находиться в папке components\sidebar\sidebar.js  -->
    </div>
  </main>

  <!-- Подвал -->
  <footer>
    <!-- Контент находиться в папке components/footer/footer.js  -->
  </footer>


  <!-- JQuary -->
  <script src="lib\jquary\jquery-3.5.1.min.js"></script>

  <!-- Подключённые ROOT.JS -->
  <script src="js/root.js"></script>

  <!-- Bootstrap JS -->
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  
  <!-- Icons -->
  <script src="icons/icon.js"></script>
  <link rel="stylesheet" href="icons/icon.css">

  <!-- Widgets -->
  <script src="components/widgets/widgets.js"></script>
  <link rel="stylesheet" href="components/widgets/widgets.css">

  <!-- Header -->
  <script src="components/header/header.js"></script>
  <link rel="stylesheet" href="components/header/header.css">

  <!-- Sidebar -->
  <script src="components/sidebar/sidebar.js"></script>
  <link rel="stylesheet" href="components/sidebar/sidebar.css">

  <!-- Footer -->
  <script src="components/footer/footer.js"></script>
  <link rel="stylesheet" href="components/footer/footer.css">

  <!-- Main JS -->
  <script src="js/main.js"></script>

</body>

</html>
