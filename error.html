<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <!-- favicon -->
  <link rel="icon" type="image/png" href="img/Earth-favicon.png">

  <!-- error css -->
  <link rel="stylesheet" href="/css/error.css">

<body>

    <div class="container">

      <!-- Кнопка возврата на главную страницу -->

        <p class="text-white">Возможно, запрашиваемая Вами страница была перенесена или удалена. Также возможно, Вы допустили небольшую опечатку при

      </div>
    </div>
